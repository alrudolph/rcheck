name: Run Tests

on:
  pull_request: 
    branches: [ main ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry

      - name: Installs dependencies
        run: poetry install --no-dev

      - name: Run tests
        run: |
          poetry run pytest tests
